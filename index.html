<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoBot Double View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita lo scroll della pagina principale */
            font-family: sans-serif;
        }

        .wrapper {
            display: flex; /* Dispone i riquadri affiancati */
            width: 100vw;
            height: 100vh;
        }

        .box {
            flex: 1; /* Divide lo spazio in parti uguali */
            border: 2px solid #333;
            box-sizing: border-box;
            position: relative;
        }

        .box:first-child {
            border-right: 1px solid #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 10px;
            font-size: 12px;
            pointer-events: none; /* Non blocca i clic sul bot */
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box">
            <div class="label">Vista Sinistra</div>
            <iframe src="https://poe.com/BotAI7307WJAY"></iframe>
        </div>

        <div class="box">
            <div class="label">Vista Destra</div>
            <iframe src="https://poe.com/BotAI7307WJAY"></iframe>
        </div>
    </div>

</body>
</html>
