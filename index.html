<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoBot Split View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
        }

        /* Stile comune per gli iframe per occupare tutto lo spazio */
        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        .label {
            background: #333;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box">
            <div class="label">Generatore Immagini AI</div>
            <iframe 
                src="https://iframe.interaxai.com/69751a8824adf95a89ceec87" 
                frameborder="0">
            </iframe>
        </div>

        <div class="box">
            <div class="label">Leonardo Edcafe</div>
            <iframe 
                src="https://app.edcafe.ai/chatbots/69627ce3eb4c94b62a58cdf3" 
                title="Leonardo" 
                allow="microphone">
            </iframe>
        </div>
    </div>

</body>
</html>
